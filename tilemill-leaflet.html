<html xmlns="http://www.w3.org/1999/xhtml">

  <head>
    <title></title>
    <link rel="stylesheet" href="./lib/leaflet/leaflet.css" type="text/css" />
    <!--[if lte IE 8]><link rel="stylesheet" href="./lib/leaflet/leaflet.ie.css" /><![endif]-->
    <style type="text/css">
        body {
            margin: 0;
        }

        /* the map fills the whole window */
        #map {
            width: 100%;
            height: 100%;
        }
        
        #zoomlvllabel {
            position: absolute;
            left: 1em;
            bottom: 1em;
            z-index: 2; /* put above the map */
            font-weight: bold;
            color: white;
            background-color: black;
            opacity: 0.75;
        }
    </style>
    <script src="./lib/leaflet/leaflet.js" type="text/javascript"></script>
    <script type="text/javascript">
        var map;
        window.onload = function init(){
            map = new L.Map('map',
                {
                  center: new L.LatLng(-34, 151.1),  
                  zoom: 15
                });

            /* add the nearmap base layer */
            var nearmap = new L.TileLayer("http://www.nearmap.com/maps/nml=Vert&z={z}&x={x}&y={y}",
                {
                  attribution: 'PhotoMaps from <a href="http://www.nearmap.com/">NearMap.com</a>',
                  maxZoom: 21,
                });
            map.addLayer(nearmap);
            
            /* add the tilemill overlay */
            var tilemill = new L.TileLayer("http://localhost:8889/1.0.0/osmt/{z}/{x}/{y}.png?updated=" + Date.now(), //this date will be updated when you refresh the page
                {
                  attribution: 'Map data &copy; <a href="http://www.openstreetmap.org/">OpenStreetMap</a> contributors, CC-BY-SA',
                  maxZoom: 21,
                  scheme: 'tms'
                });
            map.addLayer(tilemill);
            
            map.on('zoomend', function(e) {
                document.getElementById('zoomlvllabel').innerHTML = "Zoom " + map.getZoom();
            });
        }
    </script>
  </head>
  <body>
    <div id="map"></div>
    <div id="zoomlvllabel">Zoom 15</div>
  </body>
</html>
